{% extends 'base.html' %}

{% block content %}

	<div class="card">
		<div class="card-header">
			<strong>{{ book.access_no }}</strong>
		</div>
		<div class="card-body">
			<p class="card-text"><strong>Title: </strong>{{ book.title }}</p>
			<p class="card-text"><strong>Author: </strong>{{ book.author }}</p>
			<p class="card-text"><strong>Status: </strong>{{ book.status }}</p>
			<p class="card-text"><strong>Location: </strong>{{ book.location }}</p>
		</div>
	</div>

	<br/><br/>
	<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

	<a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Delete</a>

	<a href="{% url 'update_book' book.id %}" class="btn btn-secondary">Update</a>

{% endblock %}
